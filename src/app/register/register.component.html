<div class="container">
    <h2 class="h2">User Register Form</h2>
  <form [formGroup]="userForm" style="padding:0 100px;">
      <div class="form-group">
          <label>Name</label>
        <input type="text" class="form-control" formControlName="username" [(ngModel)]="user.username" >
        <!-- <span *ngIf="(userForm.controls['name'].dirty || userForm.controls['username'].touched) && userForm.controls['name'].invalid && userForm.controls['name'].errors?.['required']"  class="error-msg">
          * User Name field is required..
        </span>
       
        <span *ngIf="(userForm.controls['name'].dirty || userForm.controls['username'].touched) && userForm.controls['name'].invalid && userForm.controls['name'].hasError('duplicateTeamName')"  class="error-msg">
          * Duplicate User Name..
        </span> -->
                         
      </div>
      <div class="form-group">
          <label>PhoneNo</label>
          <input type="text" class="form-control" [(ngModel)]="user.phone_no" formControlName="phone_no" NumbersOnly>
  
            <!-- <span *ngIf="(userForm.controls['phno'].dirty || userForm.controls['phone_no'].touched) && userForm.controls['phno'].invalid && userForm.controls['phno'].errors?.['required']"  class="error-msg">
              * phno field is required.
            </span>
            <span *ngIf="(userForm.controls['phno'].dirty || userForm.controls['phone_no'].touched) && userForm.controls['phno'].invalid && userForm.controls['phno'].errors?.['minlength']"  class="error-msg">
              * PhoneNo must be at least 7 Digits.
            </span>
            <span *ngIf="(userForm.controls['phno'].dirty || userForm.controls['phone_no'].touched) && userForm.controls['phno'].invalid && userForm.controls['phno'].errors?.['maxlength']"  class="error-msg">
              * PhoneNo must be at max 10 Digits.
            </span> -->
          
      </div>
      <div class="form-group">
          <label>Email</label>
        <input type="text" class="form-control" formControlName="email" [(ngModel)]="user.email" >
        <!-- <span class="error-msg" *ngIf="userForm.controls['email'].hasError('required') &&
        (userForm.controls['email'].dirty ||
        userForm.controls['email'].touched) && formSubmitted">
            * Email field is required
        </span>
        <span class="error-msg" *ngIf="
        (userForm.controls['email'].dirty ||
        userForm.controls['email'].touched)&& userForm.controls['email'].errors?.['pattern']  && formSubmitted ">
             * Enter valid Email
        </span> -->
      </div>
      <div class="form-group">
          <label>Nrc No</label>
        <input type="text" class="form-control" formControlName="nrc" [(ngModel)]="user.nrc">
        <!-- <span class="error-msg" *ngIf="userForm.controls['nrc'].hasError('required') &&
        (userForm.controls['nrc'].dirty ||
        userForm.controls['nrc'].touched && formSubmitted )">
             * NrcNo field is required
        </span> -->
      </div>
      <button type="submit" class="btn btn-success waves-effect waves-light mt-3">
        Submit
      </button>
    </form>
  
  </div>
